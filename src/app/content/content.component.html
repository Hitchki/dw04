<div>
  <div *ngFor="let project of projects; let i=index;" #item>

    <span>{{project.properties.title}}</span>
    <dw-edit
      [editNode]="{node: project, index: i}"
      (onInsertNode)="onInsertNode($event)"
      (onDeleteNode)="onDeleteNode($event)"
      (onAddNodeLevel)="onAddNodeLevel($event)"
      >
    </dw-edit>
  </div>
  <!--<div *ngFor="let project of projects"><pre>{{project | json}}</pre></div>-->

<div class="flex-container">
  <dw-nav-content [projects]="projects"></dw-nav-content>

  <dw-info-content></dw-info-content>
</div>
